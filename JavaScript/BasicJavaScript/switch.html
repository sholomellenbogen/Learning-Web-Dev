<!-- @Desc: switch statement-->

<html>
	<head>
	</head>
	<body>
		<script type="text/javascript">
			var girl = "4";
			
			switch(girl){
				case "a" : 
					document.write(1);
					break;
				case "b" : 
					document.write(2);
					break;
				case "c" : 
					document.write(3);
					break;
				case "d" : 
					document.write(4);
					break;
				default :
					document.write(girl + " is a nice name");	
			}
		</script>
	</body>  
</html>
