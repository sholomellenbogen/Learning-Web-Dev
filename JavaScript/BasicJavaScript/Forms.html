<!-- @Desc: forms-->

<html>
	<head>
		<script type="text/javascript">
			function validator(){
				if(document.LoginForm.theBox.checked){
					document.write(document.LoginForm.username.value + "<br/>" + document.LoginForm.password.value + "<br/>" + document.LoginForm.email.value);
				}else{
					alert("You didn't check the box!");
				}
			}
		</script>
	</head>
	<body>
		<form name="LoginForm">
			Username: <input type="text" name="username"/> <br/><br/>
			Password: <input type="password" name="password"/> <br/><br/>
			Email: <input type="email" name="email"/> <br/><br/>
			<input type="checkbox" name="theBox"/>
			<!-- <input type="submit" value="Submit" onClick="validator()"/> <br/><br/> -->
			<input type="button" value="Press Me!" onClick="validator()"/>
		</form>

		</script>
	</body>
</html>
