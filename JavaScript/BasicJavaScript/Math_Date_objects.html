			//DATE OBJECT STUFF
			
			function printTime(){
				var now = new Date();
				var hours = now.getHours();
				var mins = now.getMinutes();
				var sec = now.getSeconds();
				document.body.innerHTML = "";
				document.write(hours+":"+mins+":"+sec + "<br/>");
			}
			
			setInterval("printTime()", 1000);
		</script>
